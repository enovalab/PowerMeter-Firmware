<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Power Meter App</title>
    <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="assets/Dosis/dosis.css">
    <link rel="stylesheet" href="assets/Material Icons/material-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="power/PowerPage.css">
    <link rel="stylesheet" href="tracker/TrackerPage.css">
    <link rel="stylesheet" href="wifi/WiFiPage.css">
    <script src="assets/ChartJS/Chart.js"></script>
</head>
<body>
    <header>
        <b id="page-title" class="inside-header">Power</b>
        <i class="material-icons-round" class="inside-header">view_list</i>
    </header>
    
    
    <main>
        <div id="power-page" class="page">
            <table class="card">
                <tr id="active-row">
                    <td class="label">Active Power</td>
                    <td class="symbol">P = </td>
                    <td class="value" id="active">3000</td>
                    <td class="unit"> W</td>
                </tr>
                <tr id="apparent-row">
                    <td class="label">Apparent Power</td>
                    <td class="symbol">S = </td>
                    <td class="value" id="apparent">3000</td>
                    <td class="unit"> VA</td>
                </tr>
                <tr id="reactive-row">
                    <td class="label">Reactive Power</td>
                    <td class="symbol">Q = </td>
                    <td class="value" id="reactive">3000</td>
                    <td class="unit"> var</td>
                </tr>                
                <tr id="voltage-row">
                    <td class="label">Voltage RMS</td>
                    <td class="symbol">U = </td>
                    <td class="value" id="voltage">235</td>
                    <td class="unit"> V</td>
                </tr>
                <tr id="current-row">
                    <td class="label">Current RMS</td>
                    <td class="symbol">I = </td>
                    <td class="value" id="current">0.45</td>
                    <td class="unit"> A</td>
                </tr>
                <tr id="power-factor-row">
                    <td class="label">Power Factor</td>
                    <td class="symbol">&lambda; = </td>
                    <td class="value" id="power-factor">0.99</td>
                </tr>
            </table>
            <input type="checkbox" id="switch"/><label for="switch"></label>
        </div>
        <div id="tracker-page" class="page">
            <div id="chart-wrapper">
                <canvas id="chart"></canvas>
            </div>
            <div>
                <i id="previous-tracking-span" class="material-icons-round">arrow_back_ios</i>
                <h1 id="tracking-span-title">Last 30 Days</h1>
                <i id="next-tracking-span" class="material-icons-round">arrow_forward_ios</i>
            </div>
        </div>
        <div id="wifi-page" class="page">
            <form id="sta" class="card">
                <h2>Stationary</h2>
                <div>
                    <label for="ssid">SSID: </label>
                    <input type="text" name="ssid">
                </div>
                <div>
                    <label for="password">Password: </label>
                    <input type="password" name="password">
                </div>
                <div>
                    <label for="staticIP">Static IP: </label>
                    <input type="url" name="staticIP">
                </div>
                <div>
                    <label for="gateway">Gateway: </label>
                    <input type="url" name="gateway">
                </div>
                <div>
                    <label for="subnet">Subnet Mask: </label>
                    <input type="url" name="subnet">
                </div>
                <div>
                    <label for="primaryDNS">Primary DNS: </label>
                    <input type="url" name="primaryDNS">
                </div>
                <div>
                    <label for="secondaryDNS">Secondary DNS: </label>
                    <input type="url" name="secondaryDNS">
                </div>
                <div>
                    <button type="submit">Update Settings</button>
                </div>
            </form>
            
            <form id="ap" class="card">
                <h2>Accesspoint</h2>
                <div>
                    <label for="ssid">SSID: </label>
                    <input type="text" name="ssid">
                </div>
                <div>
                    <label for="password">Password: </label>
                    <input type="password" name="password">
                </div>
                <div>
                    <button type="submit">Update Settings</button>
                </div>
            </form>
        </div>
        <div id="config-page" class="page">
            
        </div>
    </main>
    <footer>
        <div id="power-menu"><i class="material-icons-round">power</i></div>
        <div id="tracker-menu"><i class="material-icons-round">query_stats</i></div>
        <div id="wifi-menu"><i class="material-icons-round">wifi_find</i></div>
        <div id="config-menu"><i class="material-icons-round">construction</i></div>
    </footer>    
    
    <script src="CircularIteratableArray.js"></script>
    <script src="TrackingSpan.js"></script>
    <script src="Page.js"></script>
    <script src="RelaySwitch.js"></script>
    <script src="index.js"></script>
    <script src="power/PowerPage.js"></script> 
    <script src="tracker/TrackerPage.js"></script>
</body>
</html>
